<!-- registration/logout.html -->
{% extends 'base.html' %}

{% block title %}Logout - My Website{% endblock %}

{% block content %}
<style>
    .logout-container {
        background-color: #d7f4ff; /* Baby pink color */
        padding: 20px;
        border-radius: 8px;
    }
</style>
<div class="logout-container">
    <h1>You have been logged out</h1>
    <p><a href="{% url 'signin' %}">Sign In</a> or <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
{% endblock %}
